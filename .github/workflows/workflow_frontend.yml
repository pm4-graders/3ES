name: Frontend Workflow

on:
  push:
    branches:
      - main
    paths: 'frontend/**'
  workflow_dispatch:
jobs:
  linting:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run lint
  cypress-run:
    runs-on: ubuntu-22.04
    needs: linting
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download the build folder
        uses: actions/download-artifact@v3
        with:
          name: build
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          record: true
          start: npm start
